# See https://wiki.hyprland.org/Configuring/Keywords/ for more
autogenerated = 0 # remove this line to remove the warning

# █▀▀ ▀▄▀ █▀▀ █▀▀
# ██▄ █░█ ██▄ █▄▄
# waybar
exec-once = waybar
# swww wallpaper
exec-once = swww init --no-daemon
# cliphist clipboard
exec-once = wl-clipboard-history -t # Clipboard and Cliphist
exec-once = wl-paste --type text --watch cliphist store # clipboard store text data
exec-once = wl-paste --type image --watch cliphist store # clipboard store image data
exec-once=hyprctl setcursor macOS-BigSur-White 24

# Script
#exec-once = ~/.config/hypr/scripts/lockscreentime.sh
exec-once= /usr/lib/polkit-kde-authentication-agent-1 #polkit authenticator
exec-once =  ~/.config/hypr/script/startSystem.sh


# █░█ ▄▀█ █▀█
# ▀▄▀ █▀█ █▀▄
# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun
#$tab = rofi -show window -config ~/.config/rofi/tab.rasi
$swaylock-hyprland-screenshots = ~/.config/hypr/script/swaylock-hyprland-screenshots.sh
$browser = flatpak run org.mozilla.firefox
$editor = /usr/bin/distrobox enter  Develop -- code

# █▀▀ █▄░█ █░█   █░█ ▄▀█ █▀█
# ██▄ █░▀█ ▀▄▀   ▀▄▀ █▀█ █▀▄
# Some default env vars.
# Qt
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = XDG_CURRENT_DESKTOP,Hyprland
# Session
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,sway

env = XDG_MENU_PREFIX,arch-

# Wayland stuff
env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORM,wayland
env = SDL_VIDEODRIVER,wayland
env = _JAVA_AWT_WM_NONREPARENTING,1

# █▀ █▀█ █░█ █▀█ █▀▀ █▀▀
# ▄█ █▄█ █▄█ █▀▄ █▄▄ ██▄

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

source = ~/.config/hypr/config/animations.conf
source = ~/.config/hypr/config/keybindings.conf
source = ~/.config/hypr/config/windowrules.conf
source = ~/.config/hypr/config/decorations.conf
source = ~/.config/hypr/config/nvidia.conf
source = ~/.config/hypr/config/input.conf
source = ~/.config/hypr/config/layouts.conf
source = ~/.config/hypr/config/general.conf
#source = ~/.config/hypr/themes/common.conf # shared theme settings
#source = ~/.config/hypr/themes/theme.conf # theme specific settings
#source = ~/.config/hypr/themes/colors.conf # wallbash color override
source = ~/.config/hypr/config/monitors.conf # initially empty, to be configured by user and remains static
source = ~/.config/hypr/config/userprefs.conf # initially empty, to be configured by user and remains static
